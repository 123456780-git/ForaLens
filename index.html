
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloraLens - Ultimate Plant ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.25);
        --glow-color: rgba(16, 185, 129, 0.4);
        --glass-tint: transparent;
      }
      .dark {
        --glass-bg: rgba(0, 0, 0, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glow-color: rgba(16, 185, 129, 0.15);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: radial-gradient(circle at top left, #f0fdf4, #f8fafc);
        min-height: 100vh;
      }
      .dark body {
        background: radial-gradient(circle at top left, #01241a, #000000);
      }
      .liquid-glass {
        background: var(--glass-bg);
        /* Use color-mix to overlay the tint color on the base glass background */
        background-image: linear-gradient(135deg, color-mix(in srgb, var(--glass-tint) 15%, transparent), transparent);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        transition: background 0.5s ease, background-image 0.5s ease, border-color 0.5s ease;
      }
      .glow-emerald {
        box-shadow: 0 0 20px -5px var(--glow-color);
      }
      .glow-emerald:hover {
        box-shadow: 0 0 30px -2px var(--glow-color);
      }
      .drop-zone-active {
        border: 2px dashed #10b981 !important;
        background: rgba(16, 185, 129, 0.05) !important;
        transform: scale(1.02);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
